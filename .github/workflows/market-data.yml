name: Update Market Pulse Data

on:
  schedule:
    # Every hour
    - cron: "15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater
        env:
          TE_API_KEY: ${{ secrets.TE_API_KEY }}
        run: |
          python scripts/update_market_pulse.py

      - name: Commit & push if changed
        run: |
          git config user.name "yk-bot"
          git config user.email "actions@github.com"
          git add data/market.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update Market Pulse data"
            git push
          fi
